<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Today's Date</title>
</head>

<body>
    <h1>Hello world</h1>
    <span style="display: block"></span>
    <button onclick="addCounter()">How fast can you click me in 10seconds!</button>
</body>

<script>
    function addCounter() {
        let count = 0;
        count++
        document.getElementsByTagName('span').innerHTML = count;
    }
</script>
</html>
