<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Today's Date</title>
</head>

<body>
    <h1>Hello world</h1>
    <span style="display: block"></span>
    <button onclick="addCounter(e)">How fast can you click me in 10seconds!</button>
</body>

</html>
<script>
    function addCounter(e) {
        let count = 0;
        if (e) {
            count++
        }
        document.getElementsByTagName('span').innerHTML = count;
    }
</script>
