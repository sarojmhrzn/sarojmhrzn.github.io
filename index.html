<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <title>Welcome to my Space!</title>
</head>

<body>
<div class="wrapper">
    <div class="container">
        <h1>Wanna check how many times can you click in 10sec? </h1>
        <span class="counter">0</span>
        <div class="btn-wrapper">
            <button onclick="addCounter()" class="button">Smash me!</button>
            <button onclick="resetCounter()" class="button reset">Reset</button>
        </div>
    </div>
</div>

<script>
    var count = 0;
    var showAlert = false;
    var alertTime = 10000;
    var x = document.getElementsByClassName("counter");
    function addCounter() {
        count++;
        x[0].innerHTML = count;
        if(showAlert) {
            alert("Time up! Keep smashing harder! :)")
        }
    }

    function resetCounter() {
        showAlert = false;
        count = 0;
        x[0].innerHTML = count;
        setTimeout(function () {
            showAlert = true
        }, alertTime)
    }

    setTimeout(function () {
        showAlert = true
    }, alertTime)

</script>
</body>
</html>
